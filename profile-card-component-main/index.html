<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div><img class="img" src="./images/bg-pattern-card.svg" alt=""></div>
      <header>
        <img class="image" src="./images/image-victor.jpg" alt="profile photo" width="100">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </header>

      <hr>

      <div class="details">
        <div class="followers">
          <h3 class="h3">80K</h3>
          <p class="fs">Followers</p>
        </div>

        <div class="likes">
          <h3 class="h3">803K</h3>
          <p class="fs">Likes</p>
        </div>

        <div class="photos">
          <h3 class="h3">1.4K</h3>
          <p class="fs">Photos</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Abdialiq</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
